<img class="search-icon" src="../../assets/icon-search.svg" alt="Search Icon" />

<input
  class="search-input"
  type="text"
  #inputRef
  placeholder="Search GitHub username..."
/>
<p *ngIf="false" class="error-text">No Results</p>
<button class="search-button" (click)="handleSearch(inputRef.value)">
  Search
</button>
